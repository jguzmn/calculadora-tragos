<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Tragos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍸 Calculadora de Tragos</h1>

    <div class="tabs">
      <button id="tabCalc" class="active">Calculadora</button>
      <button id="tabAdmin">Botellas</button>
    </div>

    <div id="calcView">
      <label>Tipo de botella:</label>
      <select id="botella"></select>

      <label>Peso actual (g):</label>
      <input type="number" id="pesoActual" placeholder="Ej. 1250" />

      <label>Tamaño trago (mL):</label>
      <input type="number" id="tamTrago" value="60" />

      <button id="btnCalcular">Calcular</button>

      <div id="resultado">
        <p><strong>Peso del licor:</strong> <span id="pesoLicor">-</span> g</p>
        <p><strong>Tragos decimales:</strong> <span id="tragosDecimales">-</span></p>
        <p><strong>Tragos (fracción):</strong> <span id="tragosFraccion">-</span></p>
      </div>
    </div>

    <div id="adminView" class="hidden">
      <h2>Administrar Botellas</h2>
      <table id="tablaBotellas">
        <thead>
          <tr><th>Nombre</th><th>Peso vacío</th><th>Densidad</th><th>Acción</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Agregar / Editar</h3>
      <input id="nombreBotella" placeholder="Nombre" />
      <input id="pesoBotella" placeholder="Peso vacío (g)" type="number" />
      <input id="densidadBotella" placeholder="Densidad (g/mL)" type="number" step="0.01" value="1" />
      <button id="btnGuardar">Guardar</button>

      <p class="note">💾 Al finalizar, exporta el JSON actualizado y reemplázalo en GitHub.</p>
      <button id="btnExportar">Exportar JSON</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
